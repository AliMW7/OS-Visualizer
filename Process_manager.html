<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OS</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=favorite"
    />
    <link rel="stylesheet" href="./Styles/main.css" />
    <link rel="stylesheet" href="./Styles/process.css" />
    <link rel="stylesheet" href="./Styles/custom_range.css" />
  </head>


  <body>
    <header>
      <div class="logo">
        <h3>Process Visualizer</h3>
      </div>
      <nav>
        <ul class="nav-options">
          <a href="./process_manager.html"><li>Process Visualizer</li></a>
          <a href="./memory_manager.html"><li>Memory Visualizer</li></a>
        </ul>
      </nav>
    </header>


    <section class="user-interactions-section">
      <div>
        <img src="./images/cpu 2 Background Removed.png" alt="cpu image" class="hero-img"/>
      </div>
      <div class="seperation-line"></div>
      <div class="tab-container">
        <ul class="tab-options" id="tab-options">
          <li class="tab active" data-target="panel-one">Create New Process</li>
          <li class="tab" data-target="panel-two">Generate Processes Randomly</li>
        </ul>
        <div class="tab-panels">
            <div id="panel-one" class="tab-panel active-body">
              <input
                type="text"
                class="short-input-type arrival"
                placeholder="arrival"
                id="arrive-time"
              />
              <input
                type="text"
                class="short-input-type duration"
                placeholder="duration"
                id="duration"
              />
              <button id="process-adder" class="submit-button blue">
                submit
              </button>
            </div>
            <div id="panel-two" class="tab-panel">
              <input
                type="text"
                id="amount-box"
                class="short-input-type"
                placeholder="how many? "
              />
              <button id="proccess-generator" class="submit-button blue">
                submit
              </button>
            </div>
      </div>
    </section>


    <section id="message-area"></section>
    <section class="main-area">
      <div class="animation-area">
        <div class="animation-controls">
          <div class="policy-container">
            <h1 id="policy-heading" class="policy">FCFS</h1>
          </div>
          <div class="input-animation-controls">
            <div class="info-slider-buttons-section">
              <div class="slider-buttons-section">
                <input
                  type="range"
                  id="speed-range"
                  class="win10-thumb slider"
                  min="50"
                  max="1000"
                />
                <button class="display-hidden" id="play-button">
                  <img
                    src="./images/play(b).svg"
                    alt="Play"
                    class="control-button white"
                  />
                </button>
                <button class="display-hidden" id="reset-button">
                  <img
                    src="images/trash-2.svg"
                    alt="Play"
                    class="control-button white"
                  />
                </button>
                <button class="display-hidden" id="reset-table-button">
                  <img
                    src="./images/x.svg"
                    alt="Play"
                    class="control-button blue"
                  />
                </button>
              </div>
            </div>
            <div class="input-boxes-section">
              <input
                  type="text"
                  class="medium-input-type"
                  placeholder="time quantom"
                  id="time-quantom"
                  disabled
                />
                <input
                  type="text"
                  class="medium-input-type"
                  placeholder="context switch"
                  id="context-switch"
                />
            </div>
          </div>
          <div class="stats-section">
            <div class="show-time-section">
              <h1 id="response-result-box">Average Response Time: TBD</h1>
            </div>
            <div class="show-time-section">
              <h1 id="average-result-box">Average Wait Time: TBD</h1>
            </div>
          </div>
        </div>
        <div class="animation-table" id="table-section">
          <table id="dynamic_table">
            <tbody class="dynamic_table_body"></tbody>
          </table>
        </div>
      </div>
      <div class="procces-table-container">
        <table class="procces-table">
          <thead>
            <tr>
              <th>process</th>
              <th>arrival</th>
              <th>duration</th>
              <th>color</th>
              <th>option</th>
            </tr>
          </thead>
          <tbody id="process-table-body"></tbody>
        </table>
      </div>
    </section>


    <footer>
      <h3>
        made with <span class="material-symbols-outlined"> favorite </span> by
        <a
          class="link-linkedin"
          href="https://www.linkedin.com/in/amirshakibafar/"
          >Amir Shakibafar</a
        >
      </h3>
    </footer>


  </body>
  <script type="module" src="./js/helpers/helpers.js"></script>
  <script type="module" src="./js/helpers/inputValidation.js"></script>
  <script type="module" src="./js/helpers/input_tab_view.js"></script>
  <script type="module" src="./js/process/processes.js"></script>
  <script type="module" src="./js/process/process_table.js"></script>
  <script type="module" src="./js/process/manual_add_process.js"></script>
  <script type="module" src="./js/process/random_generate_process.js"></script>
  <script type="module" src="./js/process/timing_policies.js"></script>
  <script type="module" src="./js/process/animation_table.js"></script>
</html>
