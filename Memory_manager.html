<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OS</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=favorite"
    />
    <link rel="stylesheet" href="./Styles/main.css" />
    <link rel="stylesheet" href="./Styles/memory.css" />
    <link rel="stylesheet" href="./Styles/custom_range.css" />
  </head>


  <body>
    <header>
      <div class="logo">
        <h3>Memory Visualizer</h3>
      </div>
      <nav>
        <ul class="nav-options">
          <a href="./process_manager.html"><li>Process Visualizer</li></a>
          <a href="./memory_manager.html"><li>Memory Visualizer</li></a>
        </ul>
      </nav>
    </header>

    
    <section class="user-interactions-section">
      <img src="./images/ram.webp" alt="ram" class="hero-img">
      <div class="seperation-line"></div>
      <div class="tab-container">
        <ul class="tab-options" id="tab-options">
          <li class="tab active" data-target="panel-one">Create New Process</li>
          <li class="tab" data-target="panel-two">Generate Processes Randomly</li>
        </ul>
        <div class="tab-panels">
            <div id="panel-one" class="tab-panel active-body">
              <input
              type="text"
              class="short-input-type"
              placeholder="arrival"
              id="block-arrival"
            />
            <input
              type="text"
              class="short-input-type"
              placeholder="duration"
              id="block-duration"
            />
            <input
              type="text"
              class="short-input-type"
              placeholder="size"
              id="block-size"
            />
            <button id="process-block-adder" class="submit-button blue">
              submit
            </button>
            </div>
            <div id="panel-two" class="tab-panel">
              <input
              type="text"
              id="number-of-randoms"
              class="short-input-type"
              placeholder="how many? "
            />
            <button id="random-proccess-generator" class="submit-button blue">
              submit
            </button>
            </div>
      </div>
      <div>
      </div>
    </section>



    <section id="message-area">
      <h1>temp</h1>
    </section>


    <section class="main-area">
      <div class="animation-area">
        <div class="animation-controls">
          <div class="policy-container" id="memory-policy-container">
            <h1 id="memory-policy-heading" class="policy">FirstFit</h1>
          </div>
          <div class="info-slider-buttons-section">
            <div class="slider-buttons-section">
              <input
                type="range"
                id="speed-range"
                class="win10-thumb slider"
                min="50"
                max="1030"
              />
              <button class="display-hidden" id="memory-play-button">
                <img
                  src="./images/play(b).svg"
                  alt="Play"
                  class="control-button white"
                />
              </button>
              <button class="display-hidden" id="memory-reset-button">
                <img
                  src="images/trash-2.svg"
                  alt="Play"
                  class="control-button white"
                />
              </button>
              <button class="display-hidden" id="memory-reset-table-button">
                <img
                  src="./images/x.svg"
                  alt="Play"
                  class="control-button blue"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="time-container" id="memory-time-container">
          <h1 id="memory-time-heading">
            current time: <span id="curr-time">0</span>
          </h1>
        </div>
        <div class="memory-section">
          <table class="memory-table" id="table-1">
            <tbody></tbody>
          </table>
          <table class="memory-table" id="table-2">
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div>
        <table class="procces-table">
          <thead>
            <tr>
              <th>process</th>
              <th>arrive</th>
              <th>duration</th>
              <th>size</th>
              <th>color</th>
              <th>option</th>
            </tr>
          </thead>
          <tbody id="memory-process-table-body"></tbody>
        </table>
      </div>
    </section>



    <footer>
      <h3>
        made with <span class="material-symbols-outlined"> favorite </span> by
        <a class="link-linkedin" href="https://www.linkedin.com/in/amirshakibafar/"
          >Amir Shakibafar</a
        >
      </h3>
    </footer>



  </body>
  <script type="module" src="./js/helpers/input_tab_view.js"></script>
  <script type="module" src="./js/memory/memory_space.js"></script>
  <script type="module" src="./js/memory/memory_table.js"></script>
  <script type="module" src="./js/memory/animation_section.js"></script>
  <script type="module" src="./js/memory/manual_add_process_block.js"></script>
  <script type="module" src="./js/memory/hub_algorithmes.js"></script>
  <script
    type="module"
    src="./js/memory/random_create_process_blocks.js"
  ></script>
</html>
